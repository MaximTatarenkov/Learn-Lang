{% extends "base.html" %}
{% block content %}
<h1>{{ title_page }}</h1>
<form action="{{ form_action }}" method="POST">            
    {{ form.hidden_tag() }}
    <ol>
        <div class='form-group'>
            {% for chunk in merged_chunks %}
                <li>
                    Оригинал: {{ chunk[0] }}<br>
                    {{ form.chunk_recognized.label }}
                    {{ form.chunk_recognized(value=chunk[1]) }}
                </li>
            {% endfor %}
        </div>
    </ol>
    {{ form.submit()  }}
</form>
{% endblock %}

{% extends "base.html" %} {% block content %} {% if contents|length > 0%}
<table class="table">
  <thead>
    <tr>
      <th>Название</th>
      <th>Длительность</th>
    </tr>
  </thead>
  <tbody>
    {% for content in contents %}
    <tr>
      <td>
        <a href="{{ url_for('main.learning', text_id=content.id) }}"
          >{{ content.title_text }}</a
        >
      </td>
      <td>{{ content.duration_for_humans }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<h2>Нет доступных текстов</h2>
{% endif %} {% endblock %}
